<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Link Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=comic_bubble,movie,sports_esports" />
</head>

<body>
    <!-- Barra de Navegação -->
    <nav>
        <div class="navbar">
            <div class="logo"></div>
            <div class="hamburger" onclick="toggleMenu()">
                &#9776; <!-- Ícone de hambúrguer -->
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categorias</a></li>
                <li><a href="#products">Produtos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </div>
        <ul id="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#categories">Categorias</a></li>
            <li><a href="#products">Produtos</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>

    <!-- Carrossel de Imagens -->
    <div class="carousel">
        <div class="carousel-item active">
            <img src="https://i.pinimg.com/564x/29/ea/bc/29eabcbd50876f999b38495c640812ed.jpg" alt="Imagem 1">
        </div>
    </div>

    <!-- Categorias -->
    <section id="categories">
        <!--<h2>Categorias</h2>-->
        <div class="category-list">
            <div class="category-item"><span class="material-symbols-outlined">
                    movie
                </span>Filmes</div>
            <div class="category-item"><span class="material-symbols-outlined">
                    sports_esports
                </span>Games</div>
            <div class="category-item"><span class="material-symbols-outlined">
                    comic_bubble
                </span>Geek</div>
        </div>
    </section>

    <!-- Lista de Produtos -->
    <section id="products">
        <h2>Produtos</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="https://i.pinimg.com/564x/dd/7e/1a/dd7e1a82a820c91e10c6040c3bc01c9e.jpg" alt="Produto 1">
                <h3>Quadro Sol e Lua</h3>
                <p>Um quadro de Sol e Lua Minimalista</p>
                <h1>R$ 99,00</h1>
            </div>     

            <div class="product-item">
                <img src="https://i.pinimg.com/564x/dd/7e/1a/dd7e1a82a820c91e10c6040c3bc01c9e.jpg" alt="Produto 1">
                <h3>Quadro Sol e Lua</h3>
                <p>Um quadro de Sol e Lua Minimalista</p>
                <h1>R$ 99,00</h1>
            </div>     
        </div>
    </section>

    <!-- JavaScript para o menu hamburguer -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>

</html>
